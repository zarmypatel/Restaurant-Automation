
{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="{% static '/loginmodule.css' %}">
</head>
<body>
	
	
	<div id="modal-wrapper" class="modal">
		 

            <form class="modal-content animate" id="form1" action="../auth/" method="POST">
            	{% csrf_token %}

            	 <div class="imgcontainer">
                        
                        <img src="{% static '/loginavtar.png' %}" alt="Avatar" class="avatar">
                        <h1 style="text-align:center">Chef Login</h1>
                     {% if error_msg %}<p><font color="red"><strong>{{error_msg}}</strong></font></p>{% endif %}

              	</div>

                
                <div class="container">
                    <input type="email" name="email" placeholder="Email" required/>
                    <input type="password" name="password" placeholder="Password" required/>        
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    
                    
                        
                    </div>
                </div>

            </form>

        </div>
</body>
</html>
